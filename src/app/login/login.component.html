

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">

        <form  (ngSubmit) = "onSubmit()"   class="box">
          <p class="errorMes"></p>
          <h1>Login</h1>
          <p class="text-muted"> Please enter your login and password!</p>
          <input type="text" [(ngModel)] ="this.email" name="email" placeholder="Username">
          <input type="password" [(ngModel)] ="this.password" name="password" placeholder="Password">
          <input type="submit" value="Login" >
         <a routerLink="/register" class="text-light">Sign Up</a>


        </form>
      </div>
    </div>
  </div>
</div>

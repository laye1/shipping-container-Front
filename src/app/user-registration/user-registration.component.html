<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Register Now</h3>


            <form (ngSubmit) = " onSubmit()"  class="px-md-2">

              <div class="form-outline mb-4">
                <input type="text" [(ngModel)] ="user.firstName" name="firstName" id="form3Example1q"  required class="form-control" />
                <label class="form-label" for="form3Example1q">FirstName</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" [(ngModel)] ="user.lastName"  name="lastName" id="form3Example1" required class="form-control" />
                <label class="form-label" for="form3Example1q">LastName</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" [(ngModel)] ="user.email" name="email" id="form3Example1qx" required class="form-control" />
                <label class="form-label" for="form3Example1q">Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" [(ngModel)] ="user.password" name="password" id="form3Example1qz" required class="form-control" />
                <label class="form-label" for="form3Example1q">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" [(ngModel)] ="user.phone" name="phone" id="form3Example1qzx" required class="form-control" />
                <label class="form-label" for="form3Example1q">Phone</label>
              </div>



              <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
